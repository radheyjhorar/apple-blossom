<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Blossom</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <div class="w-25 h-b-g-c">
            <div class="apl-logo">

            </div>
            <div>
                <h1 class="text-white">Apple Blossom</h1>
                <p class="text-white">Customers first Choice</p>
            </div>
            <div class="form-gr">
                <form action="">
                    <input class="bg-transparent" type="text" placeholder="User Name">
                    <input class="bg-transparent" type="password" placeholder="Password">
                    <button type="submit" class="border-round bg-white">Login</button>
                    <p class="text-white">Don't have an account? <a class="text-white" href="sing-up-page">Sing Up

                </form>
            </div>

        </div>
